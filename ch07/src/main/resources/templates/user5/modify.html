<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User5::modify</title>
</head>
<body>
<h3>User5 수정</h3>

<a th:href="@{/index}">처음으로</a>
<a th:href="@{/user5/list}">목록</a>

<form th:action="@{/user5/modify}" method="post">
    <table border="1">
        <tr>
            <td>고유번호</td>
            <td><input type="number" name="seq" th:value="${user5.seq}" readonly/></td>
        </tr>
        <tr>
            <td>이름</td>
            <td><input type="text" name="name" th:value="${user5.name}"/></td>
        </tr>
        <tr>
            <td>성별</td>
            <td><input type="text" name="gender" th:value="${user5.gender}"/></td>
        </tr>
        <tr>
            <td>나이</td>
            <td><input type="number" name="age" th:value="${user5.age}"/></td>
        </tr>
        <tr>
            <td>주소</td>
            <td><input type="text" name="addr" th:value="${user5.addr}"/></td>
        </tr>
        <tr>
            <td colspan="2" align="right">
                <input type="submit" value="수정하기"/>
            </td>
        </tr>
    </table>

</form>


</body>
</html>
